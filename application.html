<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <a href="index.html" class="home-button">&ltBack to Home</a>
    </div>
    
  <div class="form-style">
    <form action="results.html" method="GET">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" required>
      
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" required>
     
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
     
      <label for="phone">Phone Number</label>
      <input type="number" name="phone" id="phone" required>
      
      <label for="position">Position Applying For</label>
      <input type="text" name="position" id="position" required>
      
      <label for="resume">Resume</label>
      <input type="file" accept=".pdf,.doc">
      
      <label for="coverletter">Cover Letter</label>
      <input type="file" accept=".pdf,.doc">

      <label for="firstref">Reference #1</label>
      <input type="text" name="firstref" id="firstref" required>
     
      <label for="firstrefphone">Reference #1 Phone Number</label>
      <input type="number" name="firstrefphone" id="firstrefphone" required>
      
      <label for="secondref">Reference #2</label>
      <input type="text" name="secondref" id="secondref" required>
      
      <label for="secondrefphone">Reference #2 Phone Number</label>
      <input type="number" name="secondrefphone" id="secondrefphone" required>
      
      <label for="thirdref">Reference #3</label>
      <input type="text" name="thirdref" id="thirdref" required>
      
      <label for="thirdrefphone">Reference #3 Phone Number</label>
      <input type="number" name="thirdrefphone" id="thirdrefphone" required>
     
      <button type="submit">Submit</button>
    </form>
  </div>
  </body>
</html>
